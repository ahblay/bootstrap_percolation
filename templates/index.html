<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Percolation</title>
  <link rel="stylesheet" href="/static/game.css">
  <link rel="stylesheet" href="/static/modal.css">
</head>
<body>
  <div class="container">
    <canvas class="dots"></canvas>

    <div class="right">
      <select id="game_type">
        <option value="sandbox">Sandbox</option>
        <!--
        <option value="two_player">Two Player</option>
        <option value="single_player">Single Player</option>
        -->
      </select>

      <!--
      <label for="s_moves">Spreader Moves:</label>
      <input type="text" id="s_moves">

      <label for="b_moves">Blocker Moves:</label>
      <input type="text" id="b_moves">
      -->
      <div class="inline">
        <label for="rows">Rows:</label>
        <input type="text"id="rows" value="" placeholder="Rows">

        <label for="cols">Columns:</label>
        <input type="text" id="cols" value="" placeholder="Columns">

        <label for="layers">Layers:</label>
        <input type="text" id="layers" value="" placeholder="Layers">

        <label for="neighbors">Neighbors:</label>
        <input type="text" id="neighbors" value="3" placeholder="Neighbors">
      </div>

      <input type="submit" id="submit">

      <input type="checkbox" id="animate" value="true" disabled>
      <label for="animate">Animate percolation</label>

      <button type="button" id="run" disabled>Run percolation</button>

      <p>
        <button class="arrow" id="left" disabled>&#8249;</button>
        <button class="arrow" id="right" disabled>&#8250;</button>
      </p>

      <!--
      <label for="neighbors">How many dots?</label>
      <input type="text" id="num_rand" value="" disabled>

      <button type="button" id="randomize" disabled>Randomize</button>
      -->

      <button type="button" id="improve" disabled>Improve percolation</button>

      <button type="button" id="showsets">Show optimal sets</button>

      <input type="checkbox" id="reflect" value="true">
      <label for="reflect">Reflect top layer</label>

      <input id="fileupload" type="file" name="fileupload" accept=".txt, .rtf, .text">

      <input class="arrow" type="submit" id="upload" value="Upload">
      <button class="arrow" type="button" id="download" disabled>Download .txt</button>

      <h2 id="lower_bound">SA bound:</h2>
    </div>
  </div>

  <div id="setsmodal" class="modal">
    <div class="modal-content" id="sets-modal-content">
      <span id="exitsets" class="close">&times;</span>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>

  <!--
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js">
  </script>

  <script src="/static/game.js" type="text/javascript"></script>
  -->
  <script src="/static/game.js" type="text/javascript"></script>
</body>
</html>
